query LatestPosts($per_page: Int, $page: Int) {
  PostItems(per_page: $per_page, page: $page, sort_by: "first_published_at:desc") {
    total
    items {
      content {
        _editable
        _uid
        component
        description
        storyImage {
          filename
          alt
        }
      }
      id
      first_published_at
      full_slug
      slug
      tag_list
      name
    }
  }
}
