query FeaturedPosts($uuids: String) {
  PostItems(by_uuids: $uuids) {
    total
    items {
      content {
        _editable
        _uid
        component
        description
        storyImage {
          filename
          alt
        }
      }
      id
      first_published_at
      full_slug
      slug
      tag_list
      name
    }
  }
}
